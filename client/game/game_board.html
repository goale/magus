<template name="gameBoard">
    {{#if gameIsCompleted}}
        {{#if isWinner}}
            <h1>You win!</h1>
        {{else}}
            <h1>You lose!</h1>
        {{/if}}
    {{/if}}
    <div class="player">
        You<br>
        HP: <progress value="{{player.health}}" max="100"></progress>
        {{#each elements}}
            <button class="element-btn {{element}}" name="button">{{name}}</button>
        {{/each}}
        {{#if playerAttacked}}
            You attacked with {{playerAttacked.element}}
        {{/if}}
        <br>
        {{player.buff}}
    </div>
    <div class="opponent">
        Opponent<br>
        HP: <progress value="{{opponent.health}}" max="100"></progress>
        {{#if opponentAttacked}}
            Opponent made a turn
        {{/if}}
        <br>
        {{opponent.buff}}
    </div>
    <div class="history">
        {{#each logs}}
            <p>{{time}} {{message}}</p>
        {{/each}}
    </div>
</template>
