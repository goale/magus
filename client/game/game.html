<template name="game">
    {{> you}}
    {{> opponent}}
</template>

<template name="you">
    <div class="player">
        {{#with you}}
            HP: <progress value="{{health}}" max="100"></progress>
        {{/with}}
        You<br>
        <button class="fire">fire</button>
        <button class="water">water</button>
        <button class="earth">earth</button>
        <button class="air">air</button>
        <button class="ice">ice</button>
    </div>
</template>

<template name="opponent">
    <div class="player">
        {{#with opponent}}
        Opponent<br>
        HP: <progress value="{{health}}" max="100"></progress>
        {{/with}}
    </div>
</template>
