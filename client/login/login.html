<template name ="login">
    <h1>Login Page</h1>
    {{> loginForm}}
</template>

<template name="loginForm">
    <form>
        <input type="text" name="username" id="login-username" placeholder="Имя пользователя">
        <input type="password" name="password" id="login-password" placeholder="Пароль">
        <button>Войти</button>
    </form>
</template>
